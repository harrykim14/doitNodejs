<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Test Page</title>
  </head>
  <body>
    <h1>파일 업로드</h1>
    <br />
    <form action="/process/photo" enctype="multipart/form-data" method="post">
      <table>
        <tr>
          <td><label>파일</label></td>
          <td><input type="file" name="photo" id="upload" /></td>
        </tr>
      </table>
      <input type="submit" value="업로드" name="submit" />
    </form>
  </body>
</html>
